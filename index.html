<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel='stylesheet' href='bootstrap/css/bootstrap.css' />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="semantic.min.css">

</head>

<body>
    <div id="login" class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="cat.png" class="image">
                <div class="content">
                    闖關者會員登入
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="username" type="text" name="email" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div id="loginbtn" class="ui fluid large teal submit button">Login</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <!-- <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
